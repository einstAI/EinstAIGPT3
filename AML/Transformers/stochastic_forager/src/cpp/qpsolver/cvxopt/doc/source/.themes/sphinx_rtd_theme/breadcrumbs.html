<div aria-label="breadcrumbs navigation" role="navigation">
    <ul class="wy-breadcrumbs">
        <li><a href="{{ pathto(master_doc) }}">Docs</a> &raquo;</li>
        {% for doc in parents %}
        <li><a href="{{ doc.link|e }}">{{ doc.title }}</a> &raquo;</li>
        {% endfor %}
        <li>{{ title }}</li>
        <li class="wy-breadcrumbs-aside">
            {% if display_github %}
            <a class="fa fa-github"
               href="https://github.com/{{ github_user }}/{{ github_repo }}/blob/{{ github_version }}{{ conf_py_path }}{{ pagename }}{{ source_suffix }}"> Edit on GitHub</a>
            {% elif display_bitbucket %}
            <a class="fa fa-bitbucket"
               href="https://bitbucket.org/{{ bitbucket_user }}/{{ bitbucket_repo }}/src/{{ bitbucket_version}}{{ conf_py_path }}{{ pagename }}{{ source_suffix }}"> Edit on Bitbucket</a>
            {% elif show_source and has_source and sourcename %}
            <a href="{{ pathto('_sources/' + sourcename, true)|e }}" rel="nofollow"> View page source</a>
            {% endif %}
        </li>
    </ul>
    <hr/>
</div>
