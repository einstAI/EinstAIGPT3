handlers:



        h:
                class: RotatingFileHandler
                filepath: "/var/log/einsteindb-gpt3-ipfs-web3/einsteindb-gpt3-ipfs-web3.log"
                mode: O_APPEND
                bufferSize: 0
                # 30 * 1000 ms -> 30 seconds
                bufferFlushTime: 1000
                inputChanSize: 0 
                # 100 * 1024 * 1024 -> 100M
                maxBytes: 104857600
                backupCount: 9
                formatter: f


